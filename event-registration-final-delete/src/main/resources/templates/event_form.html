<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Create Event</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-custom">
      <div class="header"><h3>Create Event</h3></div>
      <div style="background:rgba(255,255,255,0.8); padding:18px; border-radius:10px; margin-top:12px;">
        <form action="/event/save" method="post">
          <div style="margin-bottom:10px;"><label>Title</label><br/><input name="title" required style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;"/></div>
          <div style="margin-bottom:10px;"><label>Description</label><br/><textarea name="description" rows="3" required style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;"></textarea></div>
          <div style="display:flex; gap:8px; margin-bottom:10px;">
            <div style="flex:1;"><label>Date</label><br/><input name="date" placeholder="YYYY-MM-DD" required style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;"/></div>
            <div style="width:160px;"><label>Max Participants</label><br/><input name="maxParticipants" type="number" min="1" value="50" required style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;"/></div>
          </div>
          <div style="margin-bottom:10px;"><label>Venue</label><br/><input name="venue" required style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;"/></div>
          <div><button class="btn-organizer" type="submit">Save Event</button> <a href="/organizer/manage"><button type="button" class="btn-student">Cancel</button></a></div>
        </form>
      </div>
    </div>
  </body>
</html>
