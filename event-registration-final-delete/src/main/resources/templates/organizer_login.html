<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Organizer Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-custom">
      <div class="header"><h3>Organizer Login</h3></div>
      <div style="background:rgba(255,255,255,0.7); padding:20px; border-radius:10px; margin-top:16px;">
        <form action="/organizer/login" method="post">
          <div style="margin-bottom:12px;">
            <label>Enter passcode (demo):</label><br/>
            <input name="code" required style="padding:8px; width:100%; border-radius:6px; border:1px solid #ccc;">
          </div>
          <div>
            <button class="btn-organizer" type="submit">Login</button>
            <a href="/" style="margin-left:8px;"><button type="button" class="btn-student">Back</button></a>
          </div>
          <div style="color:red; margin-top:10px;" th:if="${error}" th:text="${error}"></div>
        </form>
      </div>
    </div>
  </body>
</html>
