<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-custom">
      <div class="header"><h3 th:text="${event.title}">Register</h3></div>
      <div style="background:rgba(255,255,255,0.85); padding:18px; border-radius:10px; margin-top:12px;">
        <form action="/participant/save" method="post">
          <input type="hidden" th:value="${participant.eventId}" name="eventId"/>
          <div style="margin-bottom:10px;"><label>Name</label><br/><input name="name" required style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;"/></div>
          <div style="margin-bottom:10px;"><label>Email</label><br/><input name="email" type="email" required style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;"/></div>
          <div><button class="btn-organizer" type="submit">Register</button> <a href="/events"><button type="button" class="btn-student">Cancel</button></a></div>
        </form>
      </div>
    </div>
  </body>
</html>
